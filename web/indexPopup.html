<!doctype html><html lang="en"><head><title>jPopup - simple lightweight javascript popup modal</title><meta charset="utf-8"><meta name="description" content="Simple lightweight javascript popup modal plugin"><meta name="robots" content="index, follow"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"><script async defer="defer" src="https://buttons.github.io/buttons.js"></script><link href="css/jPopup.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
.full-screen {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 20;
  background: rgba(255,255,255,255);
}

.flex-container-center {
  
  flex-direction: column;
  justify-content: center;
  align-items:center;
}



.hidden {
    display: none;
}

  </style>
      </head><body>
          <h3>Let me tell you a bit about popups</h3>
<button onclick="showPopup()">Show Popup</button>

<div class="full-screen hidden flex-container-center">
  <div class="form-validation">
            <form class="form-valide" action="#" method="post">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-username">Username <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="val-username" name="val-username" placeholder="Enter a username..">
                        </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-email">Email <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="val-email" name="val-email" placeholder="Your valid email..">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-password">Password <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="password" class="form-control" id="val-password" name="val-password" placeholder="Choose a safe one..">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-confirm-password">Confirm Password <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="password" class="form-control" id="val-confirm-password" name="val-confirm-password" placeholder="..and confirm it!">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-suggestions">Suggestions <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <textarea class="form-control" id="val-suggestions" name="val-suggestions" rows="5" placeholder="What would you like to see?"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-skill">Best Skill <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <select class="form-control" id="val-skill" name="val-skill">
                            <option value="">Please select</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                            <option value="angular">Angular</option>
                            <option value="angular">React</option>
                            <option value="vuejs">Vue.js</option>
                            <option value="ruby">Ruby</option>
                            <option value="php">PHP</option>
                            <option value="asp">ASP.NET</option>
                            <option value="python">Python</option>
                            <option value="mysql">MySQL</option>
                        </select>
                    </div>
                </div>
                
                
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-currency">Currency <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="val-currency" name="val-currency" placeholder="$21.40">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-website">Website <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="val-website" name="val-website" placeholder="http://example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-phoneus">Phone (US) <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="val-phoneus" name="val-phoneus" placeholder="212-999-0000">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-digits">Digits <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="val-digits" name="val-digits" placeholder="5">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-number">Number <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="val-number" name="val-number" placeholder="5.0">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="val-range">Range [1, 5] <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="val-range" name="val-range" placeholder="4">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label"><a href="#">Terms &amp; Conditions</a>  <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-4">
                        <label class="css-control css-control-primary css-checkbox" for="val-terms">
                            <input type="checkbox" class="css-control-input" id="val-terms" name="val-terms" value="1"> <span class="css-control-indicator"></span> I agree to the terms</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-8 ml-auto">
                        
                        <button class="btn btn-info" onclick="closePopup()">Close </button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
              
            </form>
        </div>
  
  
</div>
     <script>
const popup = document.querySelector('.full-screen');

function showPopup(){
  popup.classList.remove('hidden');
}

function closePopup(){
  popup.classList.add('hidden');
}

   </script>
      </body></html>
